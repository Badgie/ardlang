plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'
    id 'antlr'
}

group 'dk.aau.cs.sw411'
version '1.0-SNAPSHOT'



repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

compileJava {
    dependsOn generateGrammarSource
}

dependencies {
    // Use JUnit test framework
    testImplementation("org.junit.jupiter:junit-jupiter:5.4.1")

    antlr "org.antlr:antlr4:4.7.2"
}

generateGrammarSource {
    maxHeapSize = "64m"
    arguments += ["-visitor", "-long-messages", "-package", "dk.aau.cs.sw411.antlr"]
    outputDirectory = file("${project.buildDir}/generated-src/antlr/main/dk.aau.cs.sw411.antlr")
}

sourceSets {
    main.java.srcDirs += "${project.buildDir}/generated-src/antlr/main"
}

// Define the main class for the application
mainClassName = 'dk.aau.cs.sw411.ardlang.TaskuinoMain'
